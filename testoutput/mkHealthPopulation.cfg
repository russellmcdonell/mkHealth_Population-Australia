# This is the configuration file for the mkHealthPopulation.py script

# Start with Health Care Networks - which are selected randomly from SA4 names

# Then associated hositals - which are selected from SA3 names, but not from the same SA4
# But are in the same SA3 at the Health Care Network
# With departments, with specialists, with nurses

# Then private hositals - which are selected from SA3 names, but not from the same SA4
# But are in the same SA3 at the Health Care Network
# With departments, with specialists, with nurses
# DepartmentSpecialties: choose from [Specialties] - must be one for each 'department'
# DepartmentRoles: choose from [HealthcareRoles] - must be one for each 'department'
# DepartmentSpecialist: choose from [Roles] - must be one for each 'department'

# Then GP clinics
# Which are in the same SA3 at the Health Care Network
# With local private specilists (for referals)
# SpecialistRoles: choose from [Specalties]=[Roles],[HealthcareRoles],Comments
# And clinic GP
# GPspecialty: choose from [Roles]
# With patients

